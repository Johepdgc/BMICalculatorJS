<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <div class="container">
        <h3 id="title">BMI Calculator Project</h3>
        <div class="infoContainer">
            <label for="height">Height (m):</label>
            <!-- Input made with sliders (range type) with a function that updates the value of the slider next to it -->
            <input type="range" name="height" id="height" min="100" max="250" value="170" oninput="updateValue(this.value, 'heightValue')">
            <!-- Span tag that displays the value of the slider -->
            <span id="heightValue"></span>
            <br>
            <label for="weight">Weight (kg):</label>
            <input type="range" name="weight" id="weight" min="30" max="200" value="70" oninput="updateValue(this.value, 'weightValue')">
            <span id="weightValue"></span>
            <br>
        </div>
        <button onclick="calculateBMI()">BMI</button>
        <p id="result"></p>
    </div>
</body>

</html>
